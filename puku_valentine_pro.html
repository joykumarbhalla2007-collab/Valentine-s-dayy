
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Puku ‚ù§Ô∏è</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff4e8d, #ff9a9e);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.6);
    font-size: 20px;
    animation: float 8s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

.container {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    position: relative;
    width: 350px;
}

h1 {
    color: #ff2e63;
}

button {
    padding: 12px 25px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background: #28a745;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #dc3545;
    color: white;
    position: absolute;
}

.hidden {
    display: none;
}

.final {
    font-size: 22px;
    color: #ff2e63;
    animation: pop 1s ease forwards;
}

@keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}
</style>
</head>
<body>

<div class="container">
    <h1>Puku ‚ù§Ô∏è</h1>
    <h2 id="question">Do you like surprises? üíù</h2>

    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üò¢</button>

    <h2 id="finalMessage" class="hidden final">
        I knew it Puku üòå‚ù§Ô∏è<br>
        You are officially my Valentine Forever üíç‚ú®
    </h2>
</div>

<audio id="loveSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>

<script>
const questions = [
    "Do you like surprises? üíù",
    "Are you the cutest girl alive? üòå",
    "Do you smile when you see my name? ‚ù§Ô∏è",
    "Will you be my Valentine? üíò",
    "Forever and ever Puku? üíç"
];

let currentQuestion = 0;

const questionText = document.getElementById("question");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const finalMessage = document.getElementById("finalMessage");
const loveSound = document.getElementById("loveSound");

yesBtn.addEventListener("click", () => {
    loveSound.play();
    currentQuestion++;
    if (currentQuestion < questions.length) {
        questionText.textContent = questions[currentQuestion];
    } else {
        questionText.classList.add("hidden");
        yesBtn.classList.add("hidden");
        noBtn.classList.add("hidden");
        finalMessage.classList.remove("hidden");
    }
});

noBtn.addEventListener("mouseover", () => {
    const container = document.querySelector(".container");
    const containerRect = container.getBoundingClientRect();

    const maxX = containerRect.width - noBtn.offsetWidth;
    const maxY = containerRect.height - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});

/* Generate floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 5) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 8000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
